jTextArea1.text=Voici une liste de possible doublons. C\u2019est \u00e0 vous de d\u00e9terminer \nsi ce sont de vrais doublons ou non.\n\nProc\u00e9dez ainsi :\n\n1)       Examinez les enregistrements pour d\u00e9terminer si ce sont \nde vrais doublons en double-cliquant sur la ligne correspondante \nou simplement en examinant les donn\u00e9es pr\u00e9sent\u00e9es ici.\n\n2)       Si un patient est un doublon du patient original :\na) V\u00e9rifiez que seul l\u2019un des enregistrements soit ouvert, \ncelui que vous souhaitez fusionner avec un autre patient.\nb) Cliquez sur \u00abMerge with other PatientID \u00bb et indiquez l\u2019ID \ndu patient avec lequel vous souhaitez le fusionner.\n\n3)       Ouvrez l\u2019enregistrement auquel les donn\u00e9es fusionn\u00e9es ont \n\u00e9t\u00e9 ajout\u00e9es et confirmez que c\u2019est une nouvelle tumeur.\n\n4)       R\u00e9p\u00e9tez cette proc\u00e9dure pour tous les doublons confirm\u00e9s.\n
