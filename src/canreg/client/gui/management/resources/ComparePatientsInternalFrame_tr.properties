jTextArea1.text=Bu olas\u0131 e\u015fle\u015fen hastalar\u0131n listesidir. \n\
		Hastalar\u0131n ayn\u0131 ki\u015fi olup olmad\u0131\u011f\u0131na siz karar vereceksiniz.\n\
		\n\
		Lütfen \u015funlar\u0131 yap\u0131n:\n\
		1) Gerçekte ayn\u0131 ki\u015fi olan kay\u0131tlar\u0131 bulmak için;\n\
		   Ayn\u0131 ki\u015fi olabilecek kayd\u0131n sat\u0131r\u0131nda görüntülenen verileri kontrol edin.\n\
		   Sat\u0131rda görüntülenen veri karar vermede yetersiz olursa o sat\u0131r\u0131 çift t\u0131klay\u0131p kayd\u0131 aç\u0131n.\n\
		2) If any patient should match the original patient\n\
		   a) See to that only one record is open - the one you \n\
		      want to merge with another patient.\n\
		   b) Click "Merge with other PatientID" and state the ID of the \n\
		      patient you want to merge to.\n\
		3) Open the patient you merged the other into and confirm it's \n\
		   new tumour.\n\
		4) Repeat for all confirmed duplicates.
mergeButton.text=Seçilen hastalar\u0131 birle\u015ftir
