jTextArea1.text=Esta é uma lista de possíveis correspondências entre pacientes. Cabe-lhe a si decidir se se trata de verdadeiros duplicados ou não.\n\
		Por favor proceda aos seguintes passos:\n\
		1) Identifique a existência de verdadeiras correspondências. Faça isto através de um duplo clique na linha correspondente ou decida somente com base nos dados apresentados aqui.\n\
		2) Se identificar alguma correspondência entre pacientes\n\
		  2.1) selecione somente o registo que pretende associar\n\
		  2.2) clique "Associar a outro paciente" e mencione a identificação do paciente ao qual pretende associar este novo registo\n\
		3) Abra o registo do paciente ao qual associou este novo registo e confirme a existência deste novo tumor\n\
		4) Repita a operação para todos os duplicados confirmados.      \ 
